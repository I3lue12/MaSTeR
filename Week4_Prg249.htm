<!DOCTYPE html>
<html>
<head>
	<title>PRG 249 PAGE 345 chapter 6 </title>



	<script type="text/javascript">



		function ConcertTicket(customerName, event, quantity, eventDate)
		{
			this.customerName     = 	customerName;
			this.concertName      = 	event;
			this.ticketQuantity    = 	quantity;
			this.concertDate      = 	eventDate;

			//method to object binding java script doesnt allow to define classes, we have to first define a methos, and then bind it to the related contructor using the following consturct.
			this.GetCustomerName = GetCustomerName;
			
			this.GetConcertName = GetConcertName;
			
			this.GetConcertDate = GetConcertDate;
			
			this.GetQuantity = GetQuantity;

		}
	
		function GetCustomerName()
		{


		return this.customerName;	
		}

		function GetConcertName()
		{
			return this.concertName;
		}

		function GetConcertDate()
		{
			return this.concertDate;
		}

		function GetQuantity()
		{
			return this.ticketQuantity;
		}

	</script>



</head>
<body>



<script type="text/javascript">
	
	var ticketOrder = new ConcertTicket();
	
	ticketOrder.customerName = "MR. ME";  		  //string
	// document.write(ticketOrder.GetCustomerName());
	
	ticketOrder.concertName = "Some Band";		  //string
	
	document.write(ticketOrder.GetConcertName());
	
	ticketOrder.ticketQuantity = 3;				  //value
	document.write(ticketOrder.GetQuantity());
	
	ticketOrder.concertDate = new Date(2017,7,5); //date
	document.write(ticketOrder.GetConcertDate());



</script>


</body>
</html>
